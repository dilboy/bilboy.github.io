<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.5/react-dom.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h1>hello,react!</h1>
	<div id="example"></div>
	<script type="text/babel">
      var LikeButton = React.createClass({
        getInitialState: function() {
          return {
            liked: false
          };
        },
        handleClick: function(event) {
          this.setState({
            liked: !this.state.liked
          });
        },
        render: function() {
          var text = this.state.liked ? 'like' : 'haven\'t liked';
          return (
            <p onClick={this.handleClick}>
        You {text} this. Click to toggle.
      </p>
          );
        }
      });

      ReactDOM.render(
        <LikeButton />,
        document.getElementById('example')
      );
    </script>
</body>
</html>
